<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->

  <head>
    <title>Stilbro - Metal and Steelworks Company HTML template</title>
    <meta charset="utf-8" />
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link
      rel="stylesheet"
      href="assets/css/main.css"
      class="color-switcher-link"
    />
    <link
      rel="stylesheet"
      href="assets/css/shop.css"
      class="color-switcher-link"
    />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.min.js"></script>
      <script src="js/vendor/respond.min.js"></script>
      <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--[if lt IE 9]>
      <div class="bg-danger text-center">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/" class="color-main"
          >upgrade your browser</a
        >
        to improve your experience.
      </div>
    <![endif]-->

    <div class="preloader">
      <div class="preloader_image"></div>
    </div>

    <!-- search modal -->
    <div
      class="modal fade modal-search"
      tabindex="-1"
      role="dialog"
      aria-labelledby="search_modal"
      id="search_modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="widget widget_search">
            <form method="get" class="searchform search-form" action="/">
              <div class="form-group">
                <input
                  type="text"
                  value=""
                  name="search"
                  class="form-control"
                  placeholder="Search keyword"
                  id="modal-search-input"
                />
              </div>
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Unyson messages modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
      <div class="fw-messages-wrap ls p-normal">
        <!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
        <!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->
      </div>
    </div>
    <!-- eof .modal -->

    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLoginForm"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body">
            <div class="modal-header justify-content-center">
              <h4 class="modal-title">Sign In</h4>
            </div>
            <form action="/">
              <div class="form-group has-placeholder">
                <label for="name-sigin">Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-sigin"
                  placeholder="Name"
                  name="First name"
                />
              </div>
              <div class="form-group has-placeholder">
                <label for="sigpassword">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="sigpassword"
                  placeholder="password"
                  name="sigpassword"
                />
              </div>
              <div class="modal-password">
                <a href="#" class="modal-password-btn">Forgot password?</a>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-small btn-wide btn-maincolor log-btn"
                >
                  Log in
                </button>
              </div>
            </form>
          </div>
          <div
            class="modal-image item-media cover-image s-cover-right d-none d-md-block"
          >
            <img src="img/register-side.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- wrappers for visual page editor and boxed version of template -->
    <div id="canvas">
      <div id="box_wrapper">
        <section
          class="s-pt-60 s-pb-40 s-py-lg-80 s-py-xl-130 ds"
          style="height: 94vh"
        >
          <div class="container">
            <div class="row">
              <div class="d-none d-lg-block divider-70"></div>
              <div class="col-sm-12 text-center">
                <h3 class="big special-heading">
                  Coming <span class="color-main">Soon!</span>
                  <span class="shadow-heading">Coming Soon!</span>
                </h3>
                <p class="special-heading subheading with-line">Stay Tuned!</p>
                <div class="divider-10 divider-lg-70"></div>
                <!-- <div id="comingsoon-countdown"></div> -->
                <!--
					use "data-date" attribute with your date value to set date that you need to count to
					<div id="comingsoon-countdown" data-date="March 29, 2020 10:00:00"></div>
				-->
              </div>

              <div class="d-none d-lg-block divider-50"></div>
            </div>
          </div>
        </section>

        <section class="page_copyright ds ms s-py-25">
          <div class="container">
            <div class="row align-items-center">
              <div
                class="col-md-12 text-center animate"
                data-animation="fadeInUp"
              >
                <p>&copy; Copyright Global Industrial Solutions</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- eof #box_wrapper -->
    </div>
    <!-- eof #canvas -->

    <script src="js/compressed.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
